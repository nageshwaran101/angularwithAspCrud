<table>
  <tr>
    <th>
      ID
    </th>
    <th>
      Name
    </th>
    <th>
      Age
    </th>
    <th>
      Email
    </th>
    <th>
      Actions
    </th>
  </tr>
  <tr *ngFor="let data of datas">
    <td>
      {{data.id}}
    </td>
    <td>
      {{data.name}}
    </td>
    <td>
      {{data.age}}
    </td>
    <td>
      {{data.email}}
    </td>
    <td>
      <button class="btn btn-primary mr-3" (click)="edit(data.id)">Edit</button>
      <button class="btn btn-danger" (click)="delete(data.id)">Delete</button>
    </td>
  </tr>
</table>
